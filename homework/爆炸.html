<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
body{ overflow:hidden;}
#box{ width:700px; height:400px; background:url(img/2.jpg) no-repeat; margin:100px auto; position:relative;top:0; left:0;
	-webkit-transform-style:preserve-3d;
}
#box span{ background:url(img/1.jpg) no-repeat; position:absolute; opacity:1; 
	-webkit-transform:perspective(800px) rotateX(0deg) rotateY(0deg) translateZ(0px);
}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oBtn = document.getElementsByTagName('input')[0];
	var oBox = document.getElementById('box');
	var R = 4;
	var C = 7;
	for(var i = 0;i<R;i++){
		for(var j = 0;j<C;j++){
			var oS = document.createElement('span');
			oS.style.width = oBox.offsetWidth/C+'px';
			oS.style.height = oBox.offsetHeight/R+'px';
			oBox.appendChild(oS);
			oS.style.left = j*oS.offsetWidth+'px';
			oS.style.top = i*oS.offsetHeight+'px';
			oS.style.background = 'url(img/1.jpg) no-repeat -'+j*oS.offsetWidth+'px -'+i*oS.offsetHeight+'px';
		}
	}
	var aS = oBox.getElementsByTagName('span');
	oBtn.onclick = function(){
		for(var i = 0;i<aS.length;i++){
			var x = aS[i].offsetLeft+aS[i].offsetWidth/2;
			var y = aS[i].offsetTop+aS[i].offsetHeight/2;
			var divX = oBox.offsetWidth/2;
			var divY = oBox.offsetHeight/2;
			var disX = x-divX+Math.random()*40-20;
			var disY = y-divY+Math.random()*40-20;
			aS[i].style.WebkitTransition = '.8s all ease';
			aS[i].style.WebkitTransform = 'perspective(800px) translate('+disX+'px,'+disY+'px) rotateX('+(Math.random()*360-180)+'deg) rotateY('+(Math.random()*360-180)+'deg)';
			aS[i].style.opacity = 0;
		}
	};
},false);
</script>
</head>

<body>
<input type="button" value="爆炸" />
<div id="box"></div>
</body>
</html>
